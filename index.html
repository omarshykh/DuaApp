<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="bootstrap/jquery.min.js"></script>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <script src="bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style/index.css">
    <script src="js/time.js"></script>
    <link rel="shortcut icon" href="http://res.cloudinary.com/oi12345/image/upload/v1502140358/dua_icon_cgxl0i.png">
    <title>Login(Dua Application)</title>
</head>
<body onload="checkPrevious()">

<!--Navbar starts-->
<nav class="navbar navbar-inverse" id="headNav">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="javascript:void(0)" style="color:white;padding-top:0%">
          <img src="http://res.cloudinary.com/oi12345/image/upload/v1502140357/dua_hvluns.png" alt="Logo">
      </a>
    </div>
    <ul class="nav navbar-nav navbar-right">
    <li class="login-listitems">
            <input type="email" class="form-control login-fields" id="loginEmail" placeholder="Enter Email">
    </li>
    <li class="login-listitems">
        <input type="password" class="form-control login-fields" id="loginPassword" placeholder="Enter Password">
    </li>
    <li class="login-listitems">
        <button id="login" class="btn btn-default" onclick="login()">Log In</button>
    </li>
    </ul>
  </div>
</nav>
<!--Navbar ends-->

<div class="row">
  <div class="col-sm-4"></div>
  
  <div class="col-sm-8">
    <div id="totaldiv">
        <!--Form Starts-->
        <h1 id="heading1">Create a new account</h1>
        <h4 id="heading2">It's free and always will be.</h4>
        <div class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">FullName:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="Enter Full Name" name="name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" style="visibility:hidden">Password:</label>
                <div class="col-sm-10">
                        <p  style="font-weight:normal;font-size:11px;width:78%;">
                        By clicking Create Account, you agree to our Terms and confirm that 
                        you have read our Data Policy, including our Cookie Use Policy. 
                        You may use this Dua Application for useful purposes.
                        </p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-default" id="createButton" onclick="signup()">Create Account</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <h4 id="valid"></h4>
                </div>
            </div>
        </div>
        <!--Form Ends-->
    </div>
  </div>

</div>

<script src='js/index.js'></script>
</body>
</html>
